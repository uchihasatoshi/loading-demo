<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <title>多种Loading效果</title>
</head>
<body>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="load-container load1 item active">
                <div class="loader">Loading...</div>
            </div>
            <div class="load-container load2 item">
                <div class="loader">Loading...</div>
            </div>
            <div class="load-container load3 item">
                <div class="loader">Loading...</div>
            </div>
            <div class="load-container load4 item">
                <div class="loader">Loading...</div>
            </div>
            <div class="load-container load5 item">
                <div class="loader">Loading...</div>
            </div>
            <div class="load-container load6 item">
                <div class="loader">Loading...</div>
            </div>
            <div class="load-container load7 item">
                <div class="loader">Loading...</div>
            </div>
            <div class="load-container load8 item">
                <div class="loader">Loading...</div>
            </div>
        </div>
    </div>
</body>
</html>
